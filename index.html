<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div id="main-container">
      <div id="gallery-container"></div>
      <div id="popup-card-container">
        <div id="popup-card">
          <div id="popup-card-img">
            <img id="popup-image" src="" alt="image" />
          </div>
          <div id="popup-card-btn-container">
            <button id="prev-btn">
              <i class="fa-solid fa-arrow-left"></i>prev
            </button>
            <button id="next-btn">
              next<i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
      <div id="select-options-container">
        <label for="select-options">No. of Images in a Row?</label>
        <select id="select-options">
          <option class="option" value="2">2</option>
          <option class="option" value="3">3</option>
          <option class="option" value="4">4</option>
          <option class="option" value="5">5</option>
          <option class="option" value="6" selected="selected">6</option>
          <option class="option" value="10">10</option>
        </select>
      </div>
      <div id="checkbox-container">
        <div id="backdrop-checkbox-container">
          <input id="backdrop-checkbox" type="checkbox" />
          <label for="backdrop-checkbox">backdrop</label>
        </div>
        <div id="keyboard-checkbox-container">
          <input id="keyboard-checkbox" type="checkbox" />
          <label for="keyboard-checkbox">keyboard</label>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9dc74ed257.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
