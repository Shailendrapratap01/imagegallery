<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
  </head>
  <body>
    <div id="main-container">
      <div id="gallery-container"></div>
      <div id="popup-card-container">
        <div id="popup-card">
            <div id="popup-card-img">
              <img id="popup-image" src="" alt="image"/>
            </div>
            <div id="popup-card-btn-container">
              <button id="prev-btn"><i class="fa-solid fa-arrow-left"></i>prev</button>
              <button id="next-btn">next<i class="fa-solid fa-arrow-right"></i></button>
            </div>
          </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9dc74ed257.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
